<html>
    <head>
        <title>Đăng Ký</title>
        <script defer src="../js/Dangky.js"></script>
        <link rel="stylesheet" href="../css/Dangky.css">
    </head>
    <body>
        <div class="main">

            <form action="" method="POST" class="form" id="form-1">
              <h3 class="heading">Đăng Ký Để Thưởng Thức Những Bộ Phim Cực Kỳ Hấp Dẫn!!! </h3>
              <p class="desc"></p>
      
              <div class="spacer"></div>
      
              <div class="form-group">
                <label for="fullname" class="form-label">Tên Đăng Nhập</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyen Xuan Trung" class="form-control">
                <span class="form-message"></span>
              </div>
      
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: xuantrung276@gmail.com" class="form-control">
                <span class="form-message"></span>
              </div>
      
              <div class="form-group">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input id="password" name="password" type="password" placeholder="Enter PassWord" class="form-control">
                <span class="form-message"></span>
              </div>
      
              <div class="form-group">
                <label for="password_confirmation" class="form-label">Xác Nhận Lại Mật Khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Enter the password" type="password" class="form-control">
                <span class="form-message"></span>
              </div>
            
            
      
              <button class="form-submit">Sumbit</button>

    
              <script>

                document.addEventListener('DOMContentLoaded', function () {
                  
                  Validator({
                    form: '#form-1',
                    formGroupSelector: '.form-group',
                    errorSelector: '.form-message',
                    rules: [
                      Validator.isRequired('#fullname', 'Vui lòng nhập tên Đăng Nhập'),
                      Validator.isEmail('#email', 'Vui lòng nhập Email '),
                      Validator.minLength('#password', 12),
                      Validator.isRequired('#password_confirmation'),
                      Validator.isConfirmed('#password_confirmation', function () {
                        return document.querySelector('#form-1 #password').value;
                      }, 'The password is not correct')
                    ],
                    onSubmit: function (data) {
                      // Call API
                      console.log(data);
                    }
                  });
                });
              </script>
           
         </div>
    </body>
</html>
